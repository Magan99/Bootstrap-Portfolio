<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">



    <title>Contact Page</title>
</head>

<body>
    <div class="contact-page">

        <!--Header-->
        <header>
            <nav class="navbar navbar-default">

                <div class="container-fluid">
                    <div style="max-width: 960px; margin:0 auto">
                        <div class="navbar-header">
                            <a class="navbar-brand">
                                <a1>Mohamed Daher</a1>
                            </a>
                        </div>

                        <!-- nav links, forms, and content for toggling -->
                        <ul class="nav navbar-nav">
                            <li style="border-right:1px solid gray; ;"><a href="index.html">About</a></li>
                            <li style="border-right:1px solid gray"><a href="portfolio.html">Portfolio</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>

                    </div>
                </div>
            </nav>
        </header>


        <!-- Main body -->
        <main style="max-width: 960px;margin:0 auto">
            <div class="container-fluid">
                <div class="row">
                    <div class="mycontact-class col-xs-12 col-sm-12 col-md-8 col-lg-8">
                        <h2>Contact</h2>
                        <div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="email"
                                    placeholder="Mohamed Daher">
                            </div><br>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email"
                                    placeholder="example@gmail.com">
                            </div>

                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea name="message" class="form-control" rows="5"></textarea>
                            </div>

                            <button type="button" class="my-button btn btn-success">Submit</button>

                        </div>


                    </div>






                </div>
            </div>
        </main>

        <br>


        <!-- Footer -->
        <footer class="fixed-bottom">

            <p>&#169; Copyright 2019 Mohamed Daher</p>
        </footer>
    </div>
</body>

</html>
